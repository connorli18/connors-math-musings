<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">

        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar nav-style-1">
                <div class="home-button-nav">
                    Home
                </div>
                <div class="about-button-nav">
                    About
                </div>
                <div class="article-button-nav">
                    Article Directory
                </div>
                <div class="search-bar-nav">
                    <input type="text" id="search-bar" placeholder="Explore Musings...">
                    <button type="submit">
                        <img src="path_to_your_icon/magnifying_glass_icon.png" alt="Search">
                    </button>
                </div>
            </nav>
        </div>
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
