<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">

        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="navbar nav-style-1">
                <div class="home-button-nav">
                    <a id="link-nav-bar" href="{{ url_for('home') }}">Home</a>
                </div>
                <div class="about-button-nav">
                    <a id="link-nav-bar" href="{{ url_for('about') }}">About</a>
                </div>
                <div class="article-button-nav">
                    <a id="link-nav-bar" href="{{ url_for('articles') }}">Article Directory</a>
                </div>
                <div class="search-bar-nav">
                    <form id="search-form">
                        <input type="text" id="search-bar" placeholder="Explore Musings...">
                        <button type="submit" id="button-search">
                            <i class="material-icons">search</i>
                        </button>
                    </form>
                </div>
            </nav>
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
